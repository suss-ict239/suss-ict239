<!DOCTYPE html>
<html>

<head>
    <title>ICT239-Jul24-Playground</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container-fluid m-3">
        <div class="row">
            <div class="col-sm-1 col-md-2 col-lg-3 col-xxl-4"></div>
            <div class="col-sm-10 col-md-8 col-lg-6 col-xxl-4">
                <div id="my_pics" class="carousel slide" data-bs-ride="carousel">
                    <!-- Indicators/dots -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#my_pics" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#my_pics" data-bs-slide-to="1"></button>
                    </div>

                    <!-- The slideshow/carousel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/pic1.jpg" alt="class_photo_1" class="d-block" style="width:100%">
                        </div>
                        <div class="carousel-item">
                            <img src="assets/pic2.jpg" alt="class_photo_2" class="d-block" style="width:100%">
                        </div>
                    </div>

                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#my_pics" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#my_pics" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>

                <div class="container-fluid mt-3">
                    <h3>Carousel Example</h3>
                    <p>The following example shows how to create a basic carousel with indicators and controls.</p>
                </div>

                <div class="container mt-3">
                    <h2>Stacked form</h2>
                    <form action="/action_page.php">
                        <div class="mb-3 mt-3">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                name="pswd">
                        </div>
                        <div class="form-check mb-3">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" name="remember"> Remember me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

                <p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>
            </div>
            <div class="col-sm-1 col-md-2 col-lg-3 col-xxl-4"></div>
        </div>
    </div>



</body>

</html>
